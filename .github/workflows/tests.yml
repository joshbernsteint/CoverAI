name: Tests CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18'
      - name: 'Create env file'
        run: |
          cd server/
          touch .env
          echo CLERK_SECRET_KEY=${{ secrets.CLERK_KEY }} >> .env
          echo MONGODB_URI=${{ secrets.MONGODB }} >> .env
          echo OPENAI_API_KEY=${{ secrets.OPENAI }} >> .env
          echo WEBHOOK_SECRET=${{ secrets.WEBHOOK }} >> .env
          echo TEST_TOKEN=${{ secrets.TESTER }} >> .env
          cat .env
          echo ".env file created!"
      - run: cd server/ && ls && npm install
      - run: cd server/ && npm run test

      - name: Tests âœ…
        if: ${{ success() }}
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "context": "tests",
            "state": "success",
            "description": "Tests passed",
            "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }'

      - name: Tests ðŸš¨
        if: ${{ failure() }}
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "context": "tests",
            "state": "failure",
            "description": "Tests failed",
            "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }'